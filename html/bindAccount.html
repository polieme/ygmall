<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BindAccount</title>
    <!-- 这个地方必须得引入，否则会出现页面可缩放的问题-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- weui的相关css样式，需要引入-->
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
</head>
<body>

<div class="weui-flex">
    <div class="weui-flex__item" style="text-align: center">
        <img src="../images/rczyyyh.gif" style="margin: 10% 15%">
    </div>
</div>

<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请输入供应商账号">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="password" placeholder="请输入密码">
        </div>
    </div>
</div>

<div class="weui-btn-area">
    <a href="javascript:void(0);" class="weui-btn weui-btn_primary">登录</a>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-weui.min.js"></script>
</body>
</html>
