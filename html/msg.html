<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 这个地方必须得引入，否则会出现页面可缩放的问题-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Message Page</title>

    <!-- weui的相关css样式，需要引入-->
    <link rel="stylesheet" href="../css/weui.min.css">
    <link rel="stylesheet" href="../css/jquery-weui.min.css">
</head>
<body>
    <div class="weui-msg">
        <div class="weui-msg__icon-area">
            <i class="weui-icon-success weui-icon_msg"></i>
        </div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">操作成功</h2>
            <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果还行则不超过规定的长度，剧中展示<a href="javascript:void(0)">文字链接</a></p>
        </div>
        <div class="weui-msg__opr-area">
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="main.html">推荐操作</a>
                <a class="weui-btn weui-btn_default" href="main.html">辅助操作</a>
            </div>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a class="weui-footer__link" href="javascript:void(0);">底部链接地址</a>
                </p>
                <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
            </div>
        </div>
    </div>
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery-weui.min.js"></script>
</body>
</html>
